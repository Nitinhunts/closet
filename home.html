<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closet Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh; /* Ensures the page takes full height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Centers content vertically */
            background-color: #121212; /* Dark background for the entire page */
            color: white; /* White text for contrast */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #6A1B9A; /* Vibrant deep purple for header */
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            color: #FFEB3B; /* Vibrant yellow for the heading */
        }
        header button {
            background-color: #FFEB3B; /* Vibrant yellow button background */
            color: #6A1B9A; /* Purple text for the button */
            border: 1px solid #FFEB3B;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        header button:hover {
            background-color: #FF9800; /* Brighter shade on hover */
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
            flex-grow: 1; /* Ensures it takes available space between header and footer */
        }
        .box {
            margin: 10px;
            text-align: center;
            border: 1px solid #444; /* Slightly lighter border for better visibility */
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #2C2C2C; /* Dark background for boxes */
        }
        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .box img {
            height: 200px;
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        .box h2 {
            font-size: 1.2rem;
            color: #FFEB3B; /* Vibrant yellow for headings in boxes */
            margin: 10px 0 0;
        }
        footer {
            background-color: #00796B; /* Vibrant teal for footer */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1rem;
        }
        a {
            text-decoration: none;
            color: #FFEB3B; /* Vibrant yellow for links */
            font-weight: bold;
        }
        a:hover {
            color: #FF9800; /* Brighter on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Closet Companion</h1>
        <button>Sign In</button>
    </header>

    <div class="container">
        <div class="box">
            <img src="sort.jpeg" alt="Manage your closet">
            <a href="https://astounding-ganache-d806c2.netlify.app/">Sort</a>
        </div>
        <div class="box">
            <img src="buy.jpeg" alt="Buy new outfits">
            <a href="buy.html">Buy</a>
        </div>
        <div class="box">
            <img src="closet.jpeg" alt="Explore your closet">
            <a href="closet.html">Closet</a>
        </div>
    </div>

    <footer>
        Team 10
    </footer>
</body>
</html>
