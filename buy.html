<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closet Companion</title>
  <link rel="stylesheet" href="buy.css">
  <style>
    /* General Styles for Dark Theme */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark background */
      color: white; /* White text for contrast */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f; /* Darker header background */
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    header h1 {
      margin: 0;
      color: #fff;
    }

    .profile-icon {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    /* Search Bar Section */
    .search-container {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #1f1f1f;
    }

    .search-bar {
      width: 50%;
      padding: 10px;
      background-color: #333;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .search-btn {
      padding: 12px 24px;
      margin-left: 10px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      background-color: #555;
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Clothes Section */
    .clothes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .clothing-item {
      background-color: #333; /* Dark background for items */
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .clothing-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .clothing-item p {
      margin: 10px 0;
    }

    .price {
      font-weight: bold;
      color: #ffb300; /* A warm goldish color for prices */
    }

    /* Image Hover Effect */
    .clothing-item:hover img {
      transform: scale(1.1); /* Increase image size */
    }

    /* Clothing Item Hover Effect */
    .clothing-item:hover {
      transform: scale(1.05); /* Slightly enlarge the item on hover */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Closet Companion</h1>
      <img src="cutie.jpeg" alt="Profile Icon" class="profile-icon">
    </div>
  </header>

  <!-- Search Bar Section -->
  <div class="search-container">
    <input type="text" class="search-bar" placeholder="Search...">
    <button class="search-btn">Search</button>
  </div>

  <!-- Clothes Section -->
  <div class="clothes-container">
    <div class="clothing-item">
      <img src="shirt5.jpeg" alt="Shirt">
      <p>Shirt</p>
      <p class="price">₹2500</p>
    </div>
    <div class="clothing-item">
      <img src="cap4.jpeg" alt="Cap">
      <p>Cap</p>
      <p class="price">₹400</p>
    </div>
    <div class="clothing-item">
      <img src="jacket.jpeg" alt="Jacket">
      <p>Hoodie</p>
      <p class="price">₹6000</p>
    </div>
    <div class="clothing-item">
      <img src="jeans.jpeg" alt="Jeans">
      <p>Bell Bottom</p>
      <p class="price">₹5000</p>
    </div>
  </div>
</body>
</html>
